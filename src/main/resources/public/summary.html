<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-400 mb-6">Stream Summary</h1>
        <div class="space-y-4 mb-8">
            <div class="flex justify-between border-b border-gray-700 pb-2 text-sm">
                <span class="text-gray-400">Streamer:</span>
                <span id="name" class="font-bold">--</span>
            </div>
            <div class="flex justify-between border-b border-gray-700 pb-2 text-sm">
                <span class="text-gray-400">Duration:</span>
                <span id="duration" class="font-mono">--</span>
            </div>
            <div class="flex justify-between border-b border-gray-700 pb-2 text-sm">
                <span class="text-gray-400">Chat Messages:</span>
                <span id="messages" class="font-bold">--</span>
            </div>
        </div>
        <div class="flex flex-col gap-3">
            <button onclick="location.href='index.html'" class="w-full bg-blue-600 py-3 rounded font-bold hover:bg-blue-500 transition">Start New Session</button>
            <button onclick="window.open('/stream_log.txt', '_blank')" class="w-full bg-gray-700 py-3 rounded font-bold hover:bg-gray-600">View History Log</button>
        </div>
    </div>
    <script>
        async function loadSummary() {
            const res = await fetch('/api/stream/last');
            if (res.ok) {
                const data = await res.json();
                document.getElementById('name').innerText = data.user.username;
                document.getElementById('duration').innerText = data.duration;
                document.getElementById('messages').innerText = data.totalMessages;
            }
        }
        loadSummary();
    </script>
</body>
</html>

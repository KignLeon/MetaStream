<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaStream Live | Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-white to-[#f0f2f9]">
    <div class="bg-white rounded-2xl shadow-lg max-w-lg w-full p-10 text-center">
        <svg class="w-12 h-12 text-blue-600 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12.75l2.25 2.25L15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <h1 class="text-2xl font-bold mb-2">Stream Ended</h1>
        <p class="text-gray-600 mb-6">Here's your session summary:</p>

        <div class="bg-gray-50 rounded-xl p-5 text-left mb-6">
            <p><strong>Duration:</strong> 1h 18m 37s</p>
            <p><strong>Peak Viewers:</strong> 238</p>
            <p><strong>Total Messages:</strong> 47</p>
            <p><strong>Notifications Sent:</strong> 16 (SMS + TTS)</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-3">
            <a href="index.html" class="btn-secondary flex-1 text-center">New Stream</a>
            <a href="#" class="btn-primary flex-1 text-center">Download Log</a>
        </div>
    </div>

</html>

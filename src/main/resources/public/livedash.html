<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetaStream Live - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">MetaStream <span class="text-blue-500">Live</span></h1>
        <button onclick="stopStream()" class="bg-red-500 text-white px-4 py-2 rounded font-bold hover:bg-red-600 transition">Stop Stream</button>
    </nav>

    <div class="max-w-[1400px] mx-auto grid grid-cols-12 gap-6 p-6">
        <div class="col-span-8">
            <div class="bg-black rounded-lg shadow aspect-video overflow-hidden border">
                <video id="videoPlayer" class="w-full h-full" controls autoplay muted></video>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="bg-white p-4 rounded shadow border text-center">
                    <p class="text-gray-500 text-sm font-bold uppercase tracking-widest">Duration</p>
                    <p id="timer" class="text-xl font-mono">00:00:00</p>
                </div>
                <div class="bg-white p-4 rounded shadow border text-center">
                    <p class="text-gray-500 text-sm font-bold uppercase tracking-widest">Messages</p>
                    <p id="msgCount" class="text-xl font-bold">0</p>
                </div>
            </div>
        </div>

        <div class="col-span-4 bg-white rounded-lg shadow border flex flex-col h-[600px]">
            <div class="p-4 border-b font-bold text-gray-700 bg-gray-50">Live Chat</div>
            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-3 text-sm"></div>
            <form id="chatForm" class="p-4 border-t bg-gray-50 flex gap-2">
                <input type="text" id="chatInput" class="flex-1 border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500/20" placeholder="Type a message...">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700 transition">Send</button>
            </form>
        </div>
    </div>
    <script>
        let ws, username, messageCount = 0, startTime = Date.now();
        
        async function init() {
            // FIXED: Standardized endpoint name
            const res = await fetch('/api/stream/session');
            if (res.ok) {
                const data = await res.json();
                username = data.user.username;
                setupVideo();
                setupWS();
            } else { 
                window.location.href = 'index.html'; 
            }
        }

        function setupVideo() {
            const video = document.getElementById('videoPlayer');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource('http://localhost:8000/live/stream/index.m3u8');
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            }
        }

        function setupWS() {
            ws = new WebSocket(`ws://${location.host}/ws`);
            ws.onmessage = (e) => {
                const msg = JSON.parse(e.data);
                if (msg.type === 'chat') {
                    const div = document.createElement('div');
                    div.className = "p-2 bg-gray-100 rounded border border-gray-200";
                    div.innerHTML = `<span class="font-bold text-blue-600">${msg.author}:</span> ${msg.text}`;
                    const container = document.getElementById('chatMessages');
                    container.appendChild(div);
                    container.scrollTop = container.scrollHeight;
                    messageCount++;
                    document.getElementById('msgCount').innerText = messageCount;
                }
            };
            ws.onclose = () => setTimeout(setupWS, 2000);
        }

        document.getElementById('chatForm').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('chatInput');
            if (input.value.trim() && ws.readyState === 1) {
                ws.send(JSON.stringify({ type:'chat', author: username, text: input.value.trim() }));
                input.value = '';
            }
        };

        async function stopStream() {
            if (confirm("End this live stream?")) {
                await fetch('/api/stream/stop', { method: 'POST' });
                window.location.href = 'summary.html';
            }
        }

        setInterval(() => {
            const s = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').innerText = new Date(s * 1000).toISOString().substr(11, 8);
        }, 1000);

        init();
    </script>
</body>
</html>

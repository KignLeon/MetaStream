<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetaStream Live - Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
        <h1 class="text-3xl font-bold text-center mb-8">MetaStream <span class="text-blue-500">Live</span></h1>
        <div class="space-y-4">
            <input type="text" id="username" placeholder="Enter Name" class="w-full p-4 rounded-xl bg-gray-900 border border-gray-700 outline-none focus:border-blue-500">
            <button onclick="startStream()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold text-lg">Start Session</button>
            <div id="resetArea" class="hidden text-center mt-4">
                <p class="text-red-400 text-sm mb-2">A session is already active.</p>
                <button onclick="forceReset()" class="text-xs text-gray-400 underline hover:text-white uppercase tracking-widest">Force Reset System</button>
            </div>
        </div>
    </div>
    <script>
        async function startStream() {
            const user = document.getElementById('username').value;
            if (!user) return alert("Please enter a name");
            const res = await fetch('/api/stream/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user })
            });
            if (res.ok) {
                window.location.href = 'livedash.html';
            } else if (res.status === 409) {
                document.getElementById('resetArea').classList.remove('hidden');
            } else {
                alert("Error starting stream. Check terminal.");
            }
        }
        async function forceReset() {
            await fetch('/api/stream/stop', { method: 'POST' });
            alert("System Cleared. Try starting again.");
            location.reload();
        }
    </script>
</body>
</html>

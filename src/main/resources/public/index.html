<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaStream Live | Launch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-white to-gray-50 flex items-center justify-center min-h-screen text-gray-800">
    <div class="bg-white p-10 rounded-2xl shadow-lg max-w-md w-full text-center border border-gray-100">

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <svg class="w-10 h-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M13.141 12.859a2.25 2.25 0 0 0-3.182 0l-1.06 1.06a2.25 2.25 0 0 0 0 3.182l.3.3a2.25 2.25 0 0 0 3.182 0l1.06-1.06a2.25 2.25 0 0 0 0-3.182l-.3-.3Z" />
            </svg>
        </div>

        <h1 class="text-2xl font-bold mb-2">MetaStream Live</h1>
        <p class="text-sm text-gray-500 mb-8">
            Stream from your Ray-Ban Meta glasses to the web.
        </p>

        <!-- Form -->
        <form id="goLiveForm" class="space-y-4">
            <input type="text" id="username" placeholder="Enter your username"
                class="w-full border border-gray-300 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required />

            <div class="flex justify-between items-center text-sm text-gray-600">
                <label class="flex items-center gap-2">
                    <input id="ttsEnabled" type="checkbox" class="accent-blue-600" />
                    Enable SMS & TTS Notifications
                </label>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition-all">
                Create Stream Session
            </button>
        </form>

        <!-- Status Messages -->
        <div id="statusMsg" class="text-sm mt-4 hidden"></div>

        <!-- OBS Instructions (shown after session created) -->
        <div id="obsInstructions"
            class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg text-left text-sm hidden">
            <h3 class="font-semibold text-blue-900 mb-2">üì° OBS Setup Instructions</h3>
            <ol class="list-decimal list-inside space-y-1 text-blue-800">
                <li>Open OBS Studio</li>
                <li>Go to Settings ‚Üí Stream</li>
                <li>Set Server to: <code id="rtmpUrl" class="bg-white px-1 py-0.5 rounded font-mono text-xs"></code>
                </li>
                <li>Leave Stream Key blank</li>
                <li>Click "Start Streaming" in OBS</li>
            </ol>
            <button onclick="window.location.href='livedash.html'"
                class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                Go to Dashboard
            </button>
        </div>

        <p class="text-xs text-gray-400 mt-6">
            By continuing, you agree to MetaStream's
            <a href="#" class="underline">Terms</a> &
            <a href="#" class="underline">Privacy</a>.
        </p>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        document.getElementById('goLiveForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const ttsEnabled = document.getElementById('ttsEnabled').checked;

            const statusMsg = document.getElementById('statusMsg');
            const obsInstructions = document.getElementById('obsInstructions');

            statusMsg.classList.remove('hidden');
            statusMsg.className = 'text-sm mt-4 text-gray-600';
            statusMsg.textContent = '‚è≥ Creating stream session...';

            try {
                const response = await fetch(`${API_BASE}/stream/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, ttsEnabled }),
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    statusMsg.className = 'text-sm mt-4 text-green-600';
                    statusMsg.textContent = '‚úÖ ' + result.message;

                    // Show OBS instructions
                    document.getElementById('rtmpUrl').textContent = result.rtmpUrl;
                    obsInstructions.classList.remove('hidden');

                    // Hide form
                    document.getElementById('goLiveForm').style.display = 'none';

                } else {
                    statusMsg.className = 'text-sm mt-4 text-red-600';
                    statusMsg.textContent = '‚ö†Ô∏è ' + (result.message || 'Error creating session');
                }
            } catch (error) {
                console.error('Error:', error);
                statusMsg.className = 'text-sm mt-4 text-red-600';
                statusMsg.textContent = '‚ùå Connection error. Is the backend running?';
            }
        });
    </script>
</body>

</html>
